<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <!--Offline file bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!--Oneline file bootstrap-->
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <form action="">
        <div class="form-group">
            <label for=""><strong>Nama Lengkap</strong></label>
            <input type="text" placeholder="Nama lengkap" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label for=""><strong>Alamat Rumah</strong></label>
            <textarea type="text" class="form-control" cols="6" rows="5"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for=""><strong>Foto Profil</strong></label><br>
            <input type="file" type="">
        </div>
        <br>
        <div class="form-group">
            <label for=""><strong>Alamat Email</strong></label>
            <input type="email" class="form-control" name="email" autocomplete="on" placeholder="Alamat Email">
        </div>
        <br>
        <div class="form-group">
            <label for=""><strong>Password</strong></label>
            <input type="password" placeholder="Password" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label for=""><strong>Jenis Kendaraan : &nbsp;</strong></label>
            <label><input type="radio" value="Motor" class="form-check-input" id="motor" name="jkradio" checked>Motor &nbsp;</label>
            <label><input type="radio" value="Mobil" class="form-check-input" id="mobil" name="jkradio" > Mobil</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</body>
</html>
